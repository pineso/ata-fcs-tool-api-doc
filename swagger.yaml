components:
  schemas:
    updateRegUnit:
      type: object
      properties:
        apiKey:
          type: string
          description: apiKey
          maxLength: 10
          minLength: 1
        messageId:
          type: string
          description: messageId
        telegramId:
          type: string
          description: telegramId
        messageNo:
          type: string
          description: messageNo
        unitLevel:
          type: string
          description: "재고레벨 (원재고 1:팔레트, 원재고2:박스, 그외 1)"
          enum:
          - Pallet
          - Box
          - Etc
        unitType:
          type: string
          description: "재고타입 (A:원재고, B:출고박스, C:공팔레트)"
          enum:
          - RawMaterials
          - OutboundBox
          - EmptyPallet
        unitName:
          type: string
          description: 유닛 단위 명칭
          maxLength: 200
          minLength: 0
      required:
      - unitLevel
      - unitType
      title: RegUnit 수정 요청 DTO
    APIResponseRegUnitId:
      type: object
      properties:
        status:
          type: integer
          format: int32
          title: 결과 상태
        message:
          type: string
          title: 메시지
