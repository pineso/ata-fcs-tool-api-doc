components:
  schemas:
    APIRequestBase:
      type: object
      properties:
        apiKey:
          type: string
          description: apiKey
          maxLength: 10
          minLength: 1
        messageId:
          type: string
          description: messageId
        telegramId:
          type: string
          description: telegramId
        messageNo:
          type: string
          description: messageNo
      title: API 요청시 BASE DTO
    EditRegUnit:
      type: object
      properties:
        head:
          $ref: '#/components/schemas/APIRequestBase'
          description: 요청 공통 헤더
        regUnitData:
          $ref: '#/components/schemas/RegUnitData'
          description: 요청 데이터
      title: RegUnit 수정 요청 DTO
    RegUnitData:
      type: object
      properties:
        unitLevel:
          type: integer
          format: int32
          description: "재고레벨 (원재고 1:팔레트, 원재고2:박스, 그외 1)"
          enum:
          - "1"
          - "2"
          - "3"
          example: 1
        unitType:
          type: string
          description: "재고타입 (A:원재고, B:출고박스, C:공팔레트)"
          enum:
          - A
          - B
          - C
          example: A
        unitName:
          type: string
          description: 유닛 단위 명칭
          maxLength: 200
          minLength: 0
      required:
      - unitLevel
      - unitType
      title: RegUnit Data DTO
    APIResponseRegUnit:
      type: object
      properties:
        status:
          type: integer
          format: int32
          title: 결과 상태
        message:
          type: string
          title: 메시지
        data:
          $ref: '#/components/schemas/RegUnit'
          title: 결과 데이터
        timestamp:
          type: string
          format: date-time
          title: 요청 응답 타임스탬프
      title: API 공통응답
    RegUnit:
      type: object
      properties:
        unitLevel:
